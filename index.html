<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section class="qr-card">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
      <h1 class="title outfit-bold">Improve your front-end skills by building projects</h1>
      <div class="subtitle outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </section>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </main>

</body>
</html>
